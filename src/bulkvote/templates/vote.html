{% extends "base.html" %}
{% load bootstrap3 %}
{% block title %}welcome{% endblock title%}
{% block content %}
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Add your choices</h3>
      </div>
      <div class="panel-body">
        <form method="POST">
            {% csrf_token %}
            <ul class="list-group">
            {% for field in form.visible_fields %}
                <li class="list-group-item">{% bootstrap_field field %}</li>
            {% endfor %}
            </ul>
            <button type="submit" class="btn btn-primary"><i class="fa fa-plus"></i> Save choices</button>
        </form>
      </div>
    </div>
{% endblock content %}
